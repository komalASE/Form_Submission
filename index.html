<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="margin-top: 50PX; margin-left: 25%; background-color: rgb(233, 222, 222);">
    <form id="form" name="myform" action="" method="post" onsubmit="registration(event)"
        style=" width: 50%; border-radius: 50px;  padding-left: 80px; padding-right: 80px;">
        <div style="display: flex; flex-direction: column;">
            <p>
                <label for="Firstname"> First name : </label>
                <input type="text" name="First Name  " value="" placeholder="Enter first your name" required />
            </p>
            <p>
                <label>Last name : </label>
                <input name="Last Name" type="text" value="" placeholder="Enter your last name" required />
            </p>
            <p>
                <label for="number"> Your Number : </label>
                <input type="number" name="Number" value="" placeholder="Your Number " required />
            </p>

            <p>
                <label for="lang"> Language : </label>
                <select name="language" id="lang" required>
                    <option value="hindi">Hindi</option>
                    <option value="english">English</option>
                </select>
            </p>

            <p>
                <label for="gender"> Gender :</label>

                <label for="male">Male</label>
                <input type="radio" name="gender" value="male" />
                <label for="female">Female</label>
                <input type="radio" name="gender" value="female" />
            </p>

            <P>
                <label for="card">checkbox: </label>

                <label for="pancard"> Pancard </label>
                <input type="checkbox" name="card" value="pancard" />
                <label for="votercard">votercard</label>
                <input type="checkbox" name="card" value="votercard" />
                <label for="adharcard">Adharcard</label>
                <input type="checkbox" name="card" value="adharcard" />
                <label for="votercard">Passport</label>
                <input type="checkbox" name="card" value="Passport" />
            </P>

            <p>
                <label for="range">Rate your self : </label>
                <input name="Rate Your Self" id="range" min="0" max="10" type="range" />
            </p>

            <p><label for="message">Your Querry :</label>
                <textarea id="message" name="Your Message for us" placeholder="Enter text here"></textarea>
            </p>
            <P>
                <label for="color">Secret word as a color:</label>
                <input name="Secret message as a color" type="color" value="">
            </P>
            <input style="background-color: rgb(163, 71, 175);" type="submit" name="button" onclick=""><br>
        </div>
    </form>
    <script src="main.js"></script>
</body>

</html>
